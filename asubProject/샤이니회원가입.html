<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>샤이니 뮤직 홈페이지</title>
        <link rel="stylesheet" type="text/css" href="./css/CreateAccountPage.css">
        <style>
            .pageColor{
                width: 600px;
                height: 700px;
                margin: 0 auto;
                margin-top: 5%;
                border-radius: 5%;
                border: 5px solid rgb(82, 85, 82);
                box-shadow: 0 0 10px 0px rgb(42, 141, 133);
                background-color: aqua;
            }
            #phoneNumber1,#phoneNumber2,#phoneNumber3{
                width: 101.5px;
                text-align: center;
                
            }
            #phoneNumber1{
                width: 80px;
            }
            #nickname{
                width: 335px;
            }
            #id{
                width: 335px;
            }
            #pw,#checkpw{
                width: 335px;
            }
            #createAccount{
                width: 550px;
                height: 600px;
                margin-left: 2%;
                padding: 50px;
                border-radius: 5%;
                
               
            }
            #emailid,#emailLink{
                width: 150px;
            }
            input{
                border-radius: 4px;
            }
            button{
                height: 26px;
            }
            input{
                height: 26px;
            }
        </style>
    </head>
    <body>
        <div class="pageColor">
            <div id="createAccount">
                <div id="divid">
                    <label for="id">
                        <img src="./img/account.png" style="width: 26px;margin-bottom: -8px;">
                    </label>
                    <input id="id" type="text" placeholder="아이디">
                    <button id="idButton">아이디 중복 확인</button>
                </div>
                <br>
                <div>
                    <label for="pw">
                         <img src="./img/padlock.png" style="width: 26px;margin-bottom: -8px;">
                    </label>
                    <input id="pw" type="text" placeholder="비밀번호">
                </div>
                <br>
                <div>
                    <img src="./img/security.png" style="width: 26px;margin-bottom: -8px;">
                    <input id="checkpw" type="text" placeholder="비밀번호 확인">
                </div>
                <br>
                <div>
                    <img src="./img/account.png" style="width: 26px;margin-bottom: -8px;">
                    <input id="nickname" type="text" placeholder="닉네임">
                    <button id="checkNname">닉네임 중복 확인</button>
                </div>
                <br>
                <div>
                    <strong class="desktext">프로필 사진</strong>
                </div>
                <br>
                <div>
                    <img src="./img/mail.png" style="width: 26px;margin-bottom: -8px;">
                    <input id="emailid" type="text" placeholder="이메일 주소">
                    <strong>@ </strong>
                    <input id="emailLink" type="text" placeholder="naver.com">
                </div>
                <br>
                <div>
                    <img src="./img/cell-phone.png" style="width: 26px;margin-bottom: -8px;">
                    <input id="phoneNumber1" type="text" placeholder="000">
                    <strong>-</strong>
                    <input id="phoneNumber2" type="text" placeholder="0000">
                    <strong>-</strong>
                    <input id="phoneNumber3" type="text" placeholder="0000">
                </div>
            </div>

            


            
        </div>
        
    </body>
</html>
