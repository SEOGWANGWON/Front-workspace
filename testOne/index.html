<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>textOne</title>
        <style>
            #pwrule{
                color: red;
                font-size: 12px;
            }


        </style>
    </head>
    <body>
        <form style="width: 300px; height: 300px; background-color: rgb(214, 212, 212); text-align: center; padding: 0;">
            <label for="id"> 아이디 : </label>
            <input type="text" id="id" required>
            <br>
            <label for="pw" > 패스워드 : </label>
            <input type="password" id="pw" required oninput="Check()">
            <br>
            <span id="pwrule"></span>
            <br>
            <label for="pwCheck"> 패스워드 확인 : </label>
            <input type="password" id="pwCheck" required oninput="Check()">
            <br>
            <span id="pwCheckmore"></span>
            <br>
            <label for="Email"> 이메일 : </label>
            <input type="email" id="Email">
            <br>
            <label for="address"> 주소 : </label>
            <input type="text" id="address">
            <br>
            <button>가 입</button>
        </form>
        
    </body>
    <script>
        function Check(){
            pw = document.getElementById("pw").value;
            pwCheck = document.getElementById("pwCheck").value;
            pwCheckmore = document.getElementById("pwCheckmore");

            pwRule = document.getElementById("pwrule");
            pwRule.innerHTML = "영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자";
            

            if(pw === pwCheck){
                pwCheckmore.innerHTML = "비밀번호가 일치합니다.";
            }else{
                pwCheckmore.innerHTML = "비밀번호가 일치하지않습니다."
            }

        }


    </script>
</html>
