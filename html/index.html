<!DOCTYPE html> <!-- HTML 문서 형식 선언 HTML5 형식이라는 걸 알려주기 위한 태그 -->
<html lang="ko"> <!-- html 문서의 시자과 끝을 표시해주는 태그 
    lang : 이 페이지가 어느 나라 언어로 되어있는지 표시해줌 -->
    <head>
        <meta charset="UTF-8"> <!-- 문자 타입 UTF-8로 설정 -->
        <title>게시판</title> <!-- title 웹 태그 제목 적는곳 -->

    </head>
    <body>
        <h1> 난 h1안에 쓴 글이야</h1> <!-- h숫자 글자크기를 정할수있음 6까지 존재 그이후는 모두 동일-->
        <h2> 난 h2안에 쓴 글이야</h2>
        <h3> 난 h3안에 쓴 글이야</h3>
        <h4> 난 h4안에 쓴 글이야</h4>
        <h5> 난 h5안에 쓴 글이야</h5>
        <h6> 난 h6안에 쓴 글이야</h6>
        <h7> 난 h7안에 쓴 글이야</h7>
        <h15>난 h15안에 쓴 글이야</h15>

        <p> 난 p안에 쓴 <span style="color: blueviolet;">글이야</span><br>
            <!-- span style = "color : 색상" 으로 글에 색상입힘-->
              코딩 너무 <b>아오</b>힘들다<br>
              배고프다<br>
              잠 부족하다 <strong>뭔데이건</strong>
            </p>
            <ui> </ui>
            <li>목차</li>
            <li>차례 1번</li>
            <li>차례 2번</li>
            <li>차례 3번</li>
            <table> </table>


            <!-- input 특수한 기능을 넣을수있다. 아무곳에서나-->
            <input type="text" placeholder="사용자 이름을 입력하세요.">
            <input type="password" placeholder="비밀번호를 입력하세요.">
            <input type="checkbox">
            <span sty><br>오후에 조를 짜는 시간! </span>   

        <!-- <br> 은 엔터와 같다 (줄바꿈) <br/>은 구버전이다 항상 끝에 붙여서 줄바꿈을 했엇다 -->
        
        <!--
            span 태그 : 텍스트 내에서 텍스트나 링크 이미지 같은 인라인을 그룹화 하거나
                        스타일을 적용할 때 사용 (색 조정)
            p 태그 : 문단을 정의하는데 사용되는 태그
            a 태그 : HTML 하이퍼링크를 만들 때 사용되는 태그 (버튼을 만들기도함) 
            href  : 하이퍼링크 참조, Hypertext Reference
                    이 속성을 클릭시 다른 웹페이지의 url이나
                    현재 페이지 내의 특성을 참조할 수 있음
        -->

        <a href="https://www.naver.com"> 글 쓰기 </a> <!-- http 와 https 의 s 유무차이는 보안력의 차이-->
    </body>
    <foot></foot>
</html>
