<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" type="text/css" href="./css/styles.css"> <!-- Java로 따지면 import 해준것-->
</head>
<body>
    <div class="container">     <!-- 시작-->
        <h1>점심 게시판</h1>

        <ul class = "post-list"> 
            <!-- 게시물 목록 작성하는 곳-->
            <li class = "post">
                <h2>맥주창고 역삼점</h2>
                <p>매뉴 더보기 -> <a href="https://www.instagram.com/lunch_mz/?hl=ko"></a></p>
            </li>
            <li class ="post">
                <h2>명동칼국수 역삼점</h2>
                <p>명동칼국수 9000원</p>

            </li>

        </ul>
        <div class = "form-container">
            <!-- 메뉴 추가하는 추가란-->
            <h2>새 게시물 작성하기</h2>
            <form class = "post-form">
                <input type="text" placeholder="제목">
                <textarea placeholder="내용작성하기"></textarea> <!-- textarea는 사이즈를 마우스로 마음껏 조절가능-->

            </form>

        </div>
    </div> <!-- 끝부분-->

<h2>새 게시글 작성</h2>
<button type="submit">작성완료 </button>
</body>

<foot></foot>
</html>
